<!DOCTYPE html>
<html>
<head>
    <title>Bus Animation</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .bus-icon {
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2710/2710887.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h2>Bus Animation</h2>
    <div id="map"></div>
    <script>
        // 創建地圖
        var map = L.map('map').setView([25.066, 121.513], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加公車標記
        var busMarker = L.marker([25.066, 121.513], {
            icon: L.divIcon({
                className: 'bus-icon',
                iconSize: [50, 50]
            })
        }).addTo(map);

        // 公車站點經緯度（替換為真實數據）
        var busLocations = [
            {"lat": 25.066, "lon": 121.513},  // 起點站
            {"lat": 25.067, "lon": 121.514},
            {"lat": 25.068, "lon": 121.515},
            {"lat": 25.069, "lon": 121.516},
            {"lat": 25.070, "lon": 121.517}   // 終點站
        ];

        var currentIndex = 0;

        // 動畫控制，每秒更新位置
        setInterval(function() {
            if (currentIndex < busLocations.length) {
                busMarker.setLatLng([busLocations[currentIndex].lat, busLocations[currentIndex].lon]);
                currentIndex++;
            }
        }, 1000);  // 每秒移動一次
    </script>
</body>
</html>
